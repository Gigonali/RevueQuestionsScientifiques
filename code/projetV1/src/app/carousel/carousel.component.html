<ngb-carousel #carousel interval="4000" *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img *ngIf="innerWidth >= 375; else remplacementImg0" class="w-100" [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Titre 1</h3>
      <p>Texte 1</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img *ngIf="innerWidth >= 375; else remplacementImg1" class="w-100" [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Titre 2</h3>
      <p>Texte 2</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img *ngIf="innerWidth >= 375; else remplacementImg2" class="w-100" [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Titre 3</h3>
      <p>Texte 3</p>
    </div>
  </ng-template>
</ngb-carousel>


<!-- Remplacement -->
<ng-template #remplacementImg0>
  <img [src]="images[3]" alt="Random second slide">
</ng-template>

<ng-template #remplacementImg1>
  <img [src]="images[4]" alt="Random second slide">
</ng-template>

<ng-template #remplacementImg2>
  <img [src]="images[5]" alt="Random second slide">
</ng-template>
